<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Backoffice | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/backoffice.css" rel="stylesheet">
</head>
<body class="bo-login">

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <div class="text-center mb-3">
              <img
                src="/static/img/logo.png"
                alt="Logo"
                style="max-width:120px;"
                class="mb-2"
              />
              <div class="fw-semibold">IOT Sentinel</div>
              <div class="text-muted small">Backoffice</div>
            </div>

            <div id="err" class="alert alert-danger d-none"></div>

            <!--  autocomplete en el form + method post ayuda a que el navegador sugiera guardar -->
            <form id="loginForm" method="post" autocomplete="on">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  id="email"
                  name="username"
                  class="form-control"
                  type="email"
                  inputmode="email"
                  autocomplete="username"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  class="form-control"
                  type="password"
                  autocomplete="current-password"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="company">Tenant</label>
                <input
                  id="tenant"
                  name="tenant"
                  class="form-control"
                  type="text"
                  value="master"
                  autocomplete="organization"
                  required
                />
              </div>

              <!-- ✅ Botón con spinner -->
              <button class="btn btn-primary w-100" id="btnLogin" type="submit">
                <span class="btn-text">Entrar</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"
                      role="status" aria-hidden="true"></span>
              </button>
            </form>

          </div>
        </div>

        <div class="text-center text-muted mt-3 small">
          © vallestelar 2026. All rights reserved.
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional pero recomendable) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/static/js/auth.js"></script>
  <script src="/static/js/login.js"></script>

  <!--  Spinner: si prefiere, puede mover este bloque a login.js -->
  <script>
    (function () {
      const form = document.getElementById("loginForm");
      const btn = document.getElementById("btnLogin");
      const sp = document.getElementById("loginSpinner");

      if (!form || !btn || !sp) return;

      // Esto solo controla UI (spinner). El login real lo hace su login.js
      form.addEventListener("submit", () => {
        btn.disabled = true;
        sp.classList.remove("d-none");
      });

      // Permite que su login.js vuelva a habilitar el botón si hay error:
      window.__loginUiDone = function () {
        btn.disabled = false;
        sp.classList.add("d-none");
      };
    })();
  </script>
</body>
</html>
